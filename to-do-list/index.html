<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="images/website-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>To Do List</title>

  </head>
  <body>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div style="position: absolute; top: 0; right: 0;">
            <div
                id="liveToast"
                class="toast success hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000">
            <div>
            <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="toast-body">
                Added to list!
            </div>
            </div>
        </div>
    </div>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div style="position: absolute; top: 0; right: 0;">
            <div
                id="liveToast"
                class="toast error hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000">
            <div>
            <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="toast-body">
                Text area can't be empty!
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img
                src="images/to-do-icon.png"
                class="mb-1"/>
            <input type="text" id="text" placeholder="What will you do today?"/>
            <span onclick="add()" class="button">Add</span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <ul id="list">
        
        </ul>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
